<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .store-button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head><br><br><br><br><br><br><br><br><br><br><br><br><br>
<body bgcolor="#FA9216">
    <h1>WELCOME TO GURUGEDARA </h1>
    
    <button class="store-button" onclick="navigateToStore('gurugedara_s1')" style="background-color: #FA2716; color: #140104; padding: 10px; transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; box-shadow: 5 8 10px rgba(0, 0, 0, 0.1);" onmouseover="this.style.backgroundColor='#BB1933'; this.style.color='#FEF31B'; this.style.boxShadow='10 15 15px rgba(20, 8, 5, 10.2)';" onmouseout="this.style.backgroundColor='#FA2716'; this.style.color='#140104'; this.style.boxShadow='5 2 10px rgba(5, 5, 6, 2.1)';">DAMBADENIYA SHOP</button>


    <button class="store-button" onclick="navigateToStore('gurugedara_s2')" style="background-color: #FA2716; color: #140104; padding: 10px; transition: background-color 0.3s, color 0.3s, box-shadow 0.3s; box-shadow: 5 8 10px rgba(0, 0, 0, 0.1);" onmouseover="this.style.backgroundColor='#BB1933'; this.style.color='#FEF31B'; this.style.boxShadow='10 15 15px rgba(20, 8, 5, 10.2)';" onmouseout="this.style.backgroundColor='#FA2716'; this.style.color='#140104'; this.style.boxShadow='5 2 10px rgba(5, 5, 6, 2.1)';">POLGAHAWELA SHOP</button>
    

    <script>
        function navigateToStore(storeName) {
            // You can replace the "#" with the actual paths to your store pages
            window.location.href = storeName;
        }
    </script>
</body>
</html>
